<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="scirpt.js"></script>
    <title>To-Do-List</title>
</head>

<body>
    <div class="container" name="main">
        <div name="title" class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-auto">
                <h1>
                    To_Do_List
                </h1>
            </div>
            <div class="col">
            </div>
        </div>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-auto">
                <div name="todolist">
                    <div id="show">
                        ここにやるべき事が入力されます。
                    </div>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
        <hr>
        <div class="row justify-content-md-center">
            <div class="col">
            </div>
            <div class="col-auto" id="input-div">
                <div class="input-group">
                    <button class="btn btn-secondary btn-sm" disabled>やるべき事</button>
                    <input type="text" id="input-list" placeholder="やるべき事を入力しなさい" size="15" class="form-control" />
                    <button type="button" class="btn btn-primary btn-sm" onclick="upload()">
                        追加
                    </button>
                </div>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</body>

</html>
